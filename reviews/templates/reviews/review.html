{% extends "reviews/base.html" %}

{% block title %}
Your Review
{% endblock %}

{% block content %}
<form action="/" method="POST">
    {% csrf_token %}
    {% for feild in form %}
        <div class="form-control {% if feild.errors %}errors {% endif %}">
            {{feild.label_tag}}
            {{ feild }}
            {{ feild.errors }}
        </div>
    {% endfor %}
<button type="submit">Send</button>
</form>
{% endblock %}
